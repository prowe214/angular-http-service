<!DOCTYPE html>
<html ng-app="chat-app">
  <head>
    <meta charset="utf-8">
    <title>Angular HTTP Service</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
    <script type="text/javascript" src="js/chatapp.js"></script>
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body ng-controller="ChatController">
    <form ng-submit="post()">
      <label for="name">Name: </label>
        <input type="text" ng-model="name" name="name" >
      <label for="content">Message: </label>
        <input type="text" name="content" ng-model="content">
      <input type="submit" value="Submit">
    </form>
    <div ng-repeat="message in messages">
      <p>
        <strong>{{message.name}}</strong>: <em>{{message.content}}</em>
      </p>
    </div>
  </body>
</html>
